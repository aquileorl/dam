<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Estático con Tabla</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
        }
        .contenedor {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            width: 350px;
            margin: auto;
            margin-top: 20px;
        }
        input, button {
            margin: 10px;
            padding: 8px;
            width: 90%;
            font-size: 16px;
        }
        button {
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
        }
        th {
            background-color: #28a745;
            color: white;
        }

        .genero{
            display: flex;
            justify-content: space-evenly;
        }

        .genero label{
            display: flex;
            align-items: center;
            
        }

        .edit-button{
            background-color: orange;
        }

        .delete-button{
            background-color: red;
        }

        
    </style>

    <script src="script.js" defer></script>
</head>
<body>

    <h2>Formulario para Agregar Personas</h2>

    <div class="contenedor">
        
            <input type="text" id="nombre" placeholder="Nombre" >
            <input type="number" id="edad" placeholder="Edad" >
            <input type="text" id="ocupacion" placeholder="Ocupación" >
            <div class="genero">
                
                <label><input type="radio" name="genero" value="Masculino">Masculino</label>
                <label><input type="radio" name="genero" value="Femenino">Femenino</label>
                <label><input type="radio" name="genero" value="Otros">Otros</label>

            </div>


            <button id="agregar">Agregar Persona</button>
            <button id="editar" style="display: none;" >Modificar Persona</button>
        
    </div>

    <h3>Lista de Personas</h3>
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Edad</th>
                <th>Ocupación</th>
                <th>Género</th>
                <th>Acción</th>
            </tr>
            
        </thead>
        <tbody id="tablaPersonas">

            
            
        </tbody>
    </table>

</body>
</html>
