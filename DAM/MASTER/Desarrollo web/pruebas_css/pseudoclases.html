<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style3.css" />
    <title>Pseudoclases</title>
  </head>
  <body>
    <main>
      <button>Haz click aquí</button>


      <hr>
      <a href="www.google.com">Google</a>
      <a href="www.x.com">X</a>
      <a>No hay link</a>

      <div>
        <input type="radio" name="my-input" id="yes">
        <label for="yes">Yes</label>

        <input type="radio" name="my-input" id="no" checked>
        <label for="no">No</label>


        <input type="radio" name="hero" id="spiderman" checked>
        <label for="spiderman">Spiderman</label>

        <input type="radio" name="hero" id="ironman">
        <label for="ironman">Iron Man</label>

        <input type="radio" name="hero" id="hulk">
        <label for="hulk">Hulk</label>

        <p></p>
        <button>Activado</button>
        <button disabled>Desactivado</button>


        <ul>
            <li>Primero</li>
            <li>Segundo</li>
            <li>Tercero</li>
        </ul>

        <input type="text" name="username" placeholder="username">
        <input type="text" name="email" placeholder="email@gmail.com">

        <div class="box">
            Contenedor
        </div>


        <form>
            <label for="name">Ingresa tu nomnre:</label>
            <input type="text" id="name" >
            <label for="email">Introduce email: </label>
            <input type="email" id="email" required>
        </form>
      </div>

      <h1>soy un h1</h1>
      <h2>soy un h2</h2>
      <h2>soy otro h2</h2>


      <ol class="prueba">
        <li>Primero</li>
        <li>Segundo</li>
        <li>Tercero</li>
        <li>Cuarto</li>
      </ol>

      <ul>
        <li>Esta lista solo tiene un elemento</li>
      </ul>

      <input type="text" placeholder="Escribe tu nombre aquí" required>
      <input type="text" value="Este valor es solo de lectura" readonly>


      <ul>
        <li>Programar</li>
        <li>Hacer la comida</li>
        <li>Programar</li>
        <li>Limpiar la habitación</li>
        <li>Programar</li>
        <li>Programar más</li>

        
    </main>
  </body>
</html>
