<!DOCTYPE html>
<html lang="en">
<head> <!--El head es el cerebro de la web-->
    <!-- Esto es comentario-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <meta name="description" content="Esto es una página web de aprendizaje">
    <!--los meta son metadatos que le damos al cerebro de la web, es decir, al head -->
    <title>Mi página de animales 2</title>
    <!-- Veremos etiquetas con aperturas y con cierres, como la de title de arriba
     La de cierre se utiliza cuando dentro vamos a meter un contenido que se mostrará
     en pantalla-->
</head>
<body>
    <header> <!-- no confundir con el head. Esto simplemente es el encabezado-->
        <h1>Mi página de animales</h1> <!-- Esto es h1, texto destacado grande-->
        <p>Bienvenido a mi web de animales</p> <!-- esto es etiqueta párrafo-->
    </header>
    <main>
        <section>
            <h2>Perros</h2>
            <p>Estos son mis Perros</p>
            <ol> <!-- Esto es una lista ordenada. Si la quisiéramos desordenada <ul>-->
                <li>Pastor alemán</li>
                <li>Bulldog francés</li>
                <li>Pastor belga</li>
            </ol>
        </section>
        <section>
            <h2>Gatos</h2>
            <p>Estos son mis gatos</p>
        </section>
    </main>
    <footer></footer>
</body>
</html>
