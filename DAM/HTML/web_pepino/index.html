<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pepinillos Severino</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header>
        <h1>Pepinos Severino</h1>
    </header>
    
    <main>

        <div class="main-container">

            <div class="content">
        
                <section id="image-section">
                <img src="images/pepin.jpg" title="Pepino navideno" alt="imagen de un pepino"
                width="45%"
                height="45%">
                </section>

                <section id="contact-section">
                    <h2>Contáctanos</h2>
                    <form action="" method="post">
                        <div class="form-group">
                        <label for="name">Nombre: </label>
                        <input type="text" id="name" name="name" required>
                        </div>

                        <div class="form-group">
                        <label for="email">Correo electrónico: </label>
                        <input type="email" id="email" name="email" required>
                        </div>

                        <div class="form-group">
                        <label for="message">Mensaje:</label>
                        <textarea name="message" id="message" rows="5" cols="40" required></textarea>
                        </div>

                        <button type="submit">Enviar</button>
                    </form>
                </section>

            <section id="article-section">
            <h2>Últimos artículos</h2>
            <article>
                <h3>5 beneficios de comer Pepinos</h3>
                <a href="#">Leer más</a>
            </article>
            <article>
                <h3>Recetas saludables con pepinos</h3>
                <a href="#">Leer más</a>
            </article>
            </section>
            </div>
            <aside>
            <h2>Información adicional</h2>
            <ul>
                <li><a href="#">Cómo elegir el mejor pepino</a></li>
                <li><a href="#">Recetas con pepino</a></li>
            </ul>
            </aside>


        </div>
    </main>

    <footer>
        <p>&copy; 2024 Pepinos Severino. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
