<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frutastic</title>
    <link rel="stylesheet" href="styles.css">
<script type="text/javascript" src="https://gc.kis.v2.scr.kaspersky-labs.com/FD126C42-EBFA-4E12-B309-BB3FDD723AC1/main.js?attr=fNyhfctS21U1xLbu30ReU1PWutLLzmXXcN7_W2PWgyGMoovlR6edN9Aot1jOXdTWLOp4khnwuE6XUIQWqU4V9RzmAvp6Q-qFLhNSr4jm3gnECP4LjF9myeVkaEF0g0R65Dt2UavkNu4s7ft50aY-zFXY-FG28z3X-9-Be_zHTPUOOZQjvqqfMEiILx4bLBOQ" charset="UTF-8"></script></head>
<body>
    <header>
        <h1>Ultramarinos Homero</h1>
        <img src="images/logo.png" alt="Logo Homero" class="logo">
    </header>
    <main>
        <section class="productos">
            <div class="tarjeta">
                <img src="images/manzana.jpg" alt="Manzana">
                <h2>Manzana Roja</h2>
                <p>Fresca y deliciosa</p>
                <p class="precio">1,99 €/kg</p>
            </div>
            <div class="tarjeta">
                <img src="images/banana.jpg" alt="Banana">
                <h2>Banana</h2>
                <p>Dulce y tropical</p>
                <p class="precio">0,99 €/kg</p>
            </div>
            <div class="tarjeta">
                <img src="images/naranja.jpg" alt="Naranja">
                <h2>Naranja</h2>
                <p>Perfecta para zumos</p>
                <p class="precio">1,49 €/kg</p>
            </div>
            <div class="tarjeta">
                <img src="images/kiwi.jpg" alt="Kiwi">
                <h2>Kiwi</h2>
                <p>Rico en vitamina C</p>
                <p class="precio">2,49 €/kg</p>
            </div>
            <div class="tarjeta">
                <img src="images/fresa.jpg" alt="Fresa">
                <h2>Fresas</h2>
                <p>Deliciosas y jugosas</p>
                <p class="precio">3,99 €/kg</p>
            </div>
            <div class="tarjeta">
                <img src="images/pina.jpg" alt="Piña">
                <h2>Piña</h2>
                <p>Exótica y fresca</p>
                <p class="precio">2,99 €/kg</p>
            </div>
        </section>
    </main>
</body>
</html>
